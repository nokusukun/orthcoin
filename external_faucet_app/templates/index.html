<!DOCTYPE html>
<html>
<head>
	<title>Orth Coin Repository</title>
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/orth.css"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style type="text/css">
	body { 
		font-family: 'Lora', serif;
	}
</style>
</head>
<body ng-app="orth-faucet" ng-controller="orth-faucet-ctrl">
	<div class="valign-wrapper" style='background-image: url("img/backdrop.jpg"); height: 100vh;'>
		<div class="centerized c-yellow container">
			<div class="progress" style="background-color: #CD5A7C">
				<div class="indeterminate" style="background-color: #7b3548;"></div>
			</div>
			<div class="header-offset">
				<h2>Orth Currency Repository</h2>
			</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input class="address-input" id="address" type="text" ng-model="address">
							<label for="address">Address</label>
							<span class="helper-text">You can only request 1000 <b>Orth</b> per 24 hours.</span>
						</div>
						<a class="c-red waves-effect waves-light right btn-large" ng-click="request">Request 1000 Orth</a>

					</div>
					<div class="row">
						<div class="input-field col s12">
							<input class="address-input" id="node" type="text" ng-model="node">
							<label for="node">Node Address</label>
						</div>
						<p class="right"><b>P.S.</b> Please return the coins to <code class="white-text">80ed4f00daeafd799d7999d0d60bffab72e02eb6</code> after using.</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/orth.js"></script>
</body>
</html>
